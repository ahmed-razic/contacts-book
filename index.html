<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card-panel">
        <div class="row">
          <form id="input-form" class="col s12 l12">
            <h2>Contacts</h2>
            <div class="row">
              <div class="input-field col s6 l4">
                <input id="first-name" type="text" class="validate" />
                <label for="first-name"
                  ><i class="material-icons">person</i>First Name</label
                >
              </div>
              <div class="input-field col s6 l4">
                <input id="last-name" type="text" class="validate" />
                <label for="last-name">Last Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12 l8">
                <input id="phone" type="text" class="validate" />
                <label for="phone">
                  <i class="material-icons">phone</i> Phone Number</label
                >
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 l8">
                <input id="email" type="email" class="validate" />
                <label for="email"
                  ><i class="material-icons">email</i> Email</label
                >
              </div>
            </div>
            <input type="submit" class="btn" value="Add Contact" />
          </form>
        </div>
      </div>
      <div class="card-panel">
        <div class="row">
          <div class="input-field col s12 l8">
            <input id="filter-input" type="text" class="validate" />
            <label for="filter-input"
              ><i class="material-icons">search</i>Enter name to filter
              contacts</label
            >
          </div>
          <div class="col s12 l8">
            <ul id="contacts-list" class="collection"></ul>
            <br />
            <a href="#" id="clear-contacts" class="btn">Clear Contacts</a>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
