<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card-panel">
        <div class="row">
          <form id="input_form" class="col s12">
            <h2>Contacts Book</h2>
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" />
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" />
                <label for="last_name">Last Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="phone" type="text" class="validate" />
                <label for="phone">Phone Number</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" />
                <label for="email">Email</label>
              </div>
            </div>
            <input type="submit" class="btn" value="Add Contact" />
          </form>
        </div>
      </div>
      <div class="card-panel">
        <div class="row">
          <div class="input-field col s6">
            <input id="filter_input" type="text" class="validate" />
            <label for="filter_input">Enter Contact's Name</label>
          </div>
          <div class="col s12">
            <ul class="collection">
              <li class="collection-item contact">
                <span class="title">FirstName LastName</span>
                <p>Phone Number</p>
                <p>Email Address</p>
                <a href="#!" class="secondary-content"
                  ><i class="material-icons">delete</i></a
                >
              </li>
              <li class="collection-item contact">
                <span class="title">FirstName LastName</span>
                <p>Phone Number</p>
                <p>Email Address</p>
                <a href="#!" class="secondary-content"
                  ><i class="material-icons">delete</i></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
